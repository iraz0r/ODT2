<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ODTes
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="perfil">
      <ion-segment-button  value="perfil">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="experiencias">
        <ion-icon name="book-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="certificaciones">
        <ion-icon name="server-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Bienvenido {{data.usuario}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>

      <ion-col size="6">
        <ion-card color="primary" button>
          <ion-icon name="pencil-outline"></ion-icon>
          <ion-text>
            <h2>Modificar OT</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="primary" button>
          <ion-icon name="trash-outline"></ion-icon>
          <ion-text>
            <h2>Eliminar OT</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card color="danger" button [routerLink]="['/login']">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-text>
            <h2>Salir</h2>
          </ion-text>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
